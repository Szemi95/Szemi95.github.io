        <script>
            document.querySelectorAll('input[name="option"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    const url = this.dataset.href;

                    if (url) {
                        setTimeout(() => {
                            window.open(url, "_blank");
                        }, 600); // animáció ideje
                    }
                });
            });
